<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Snake Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Multiplayer Snake Game</h1> <!-- Always display the title -->
    <button id="findGameButton">Find Game</button> <!-- Always visible initially -->
    <div id="gameContainer" style="display: none;">
        <div id="queueTimer" style="display: none;">Queue Time: <span id="timeInQueue">0</span> seconds</div>
        <button id="cancelSearchButton" style="display: none;">Cancel Search</button>
        <canvas id="gameCanvas" style="display: none;"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

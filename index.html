<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SuperSnake</title>
    <link rel="icon" href="assets/SnakeProject.png" type="image/x-icon">
    <script src="extlib/phaser.min.js"></script>
    <script src="game/game.js"></script>
    <script src="game/snake.js"></script>
    <script src="game/playerSnake.js"></script>
    <script src="game/eye.js"></script>
    <script src="game/eyePair.js"></script>
    <script src="game/shadow.js"></script>
    <script src="game/food.js"></script>
    <script src="game/util.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            height: 100%;
        }
        #titleScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
        }
        h1 {
            color: white;
            font-size: 48px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="titleScreen">
        <h1>Super Snake</h1>
        <button id="startButton">Find Game</button>
    </div>
    <script>
        const startButton = document.getElementById('startButton');
        const titleScreen = document.getElementById('titleScreen');

        startButton.addEventListener('click', () => {
            titleScreen.style.display = 'none';

            // Set game to full window size
            const width = window.innerWidth;
            const height = window.innerHeight;

            const game = new Phaser.Game(width, height, Phaser.AUTO, null);
            game.state.add('Game', Game);
            game.state.start('Game');
        });

        // Adjust the game size if the window is resized
        window.addEventListener('resize', () => {
            if (game) {
                const width = window.innerWidth;
                const height = window.innerHeight;
                game.scale.setGameSize(width, height);
            }
        });
    </script>
</body>
</html>
